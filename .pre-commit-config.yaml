repos:
  # Rust
  - repo: local
    hooks:
      - id: rust-format
        name: Cargo Format Check
        entry: bash -c 'cd rust && cargo fmt --check'
        language: system
        files: ^rust/.*\.rs$
        pass_filenames: false
      
      - id: rust-lint
        name: Cargo Clippy Lint
        entry: bash -c 'cd rust && cargo clippy --all-targets --all-features -- -D warnings'
        language: system
        files: ^rust/.*\.rs$
        pass_filenames: false
      
      - id: rust-test
        name: Cargo Test
        entry: bash -c 'cd rust && cargo test'
        language: system
        files: ^rust/.*\.rs$
        pass_filenames: false

  # TypeScript
  - repo: local
    hooks:
      - id: typescript-format
        name: Deno Format Check
        entry: bash -c 'cd typescript && deno fmt --check'
        language: system
        files: ^typescript/.*\.(ts|js|json)$
        pass_filenames: false
        
      - id: typescript-lint
        name: Deno Lint
        entry: bash -c 'cd typescript && deno lint'
        language: system
        files: ^typescript/.*\.ts$
        pass_filenames: false
        
      - id: typescript-test
        name: Deno Test
        entry: bash -c 'cd typescript && deno test'
        language: system
        files: ^typescript/.*\.ts$
        pass_filenames: false

  # Python
  - repo: local
    hooks:
      - id: python-format
        name: Ruff Format
        entry: bash -c 'cd python && uv run ruff format src/'
        language: system
        files: ^python/.*\.py$
        pass_filenames: false
        
      - id: python-lint
        name: Ruff Lint
        entry: bash -c 'cd python && uv run ruff check --fix src/'
        language: system
        files: ^python/.*\.py$
        pass_filenames: false
        
      - id: python-check
        name: MyPy Check
        entry: bash -c 'cd python && uv run mypy src/'
        language: system
        files: ^python/.*\.py$
        pass_filenames: false
        
      - id: python-test
        name: PyTest
        entry: bash -c 'cd python && uv run pytest'
        language: system
        files: ^python/.*\.py$
        pass_filenames: false

# Global settings
default_stages: [pre-commit]
fail_fast: false
minimum_pre_commit_version: '3.0.0'